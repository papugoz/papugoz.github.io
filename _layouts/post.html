---
layout: default
---
<div class="my-back">
  <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="/" title="go back" role="button">
    <i class="material-icons" role="presentation">arrow_back</i>
  </a>
</div>
<div class="my-blog--blogpost my-blog__posts mdl-grid">
  <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
    <div class="mdl-card__media mdl-color-text--grey-50" style="background-image: url({{ page.banner_image }});">
      <h3>{{ page.title }}</h3>
    </div>
    <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
      <div class="minilogo"></div>
      <div>
        <strong>Pegasus</strong>
        <span>{{ page.date | date_to_string }}</span>
      </div>
      <div class="section-spacer"></div>
      <div class="meta__favorites">
        425 <i class="material-icons" role="presentation">favorite</i>
        <span class="visuallyhidden">favorites</span>
      </div>
      <div>
        <i class="material-icons" role="presentation">bookmark</i>
        <span class="visuallyhidden">bookmark</span>
      </div>
      <div>
        <i class="material-icons" role="presentation">share</i>
        <span class="visuallyhidden">share</span>
      </div>
    </div>
    <div class="mdl-color-text--grey-700 mdl-card__supporting-text">
      {{ content }}
    </div>
    <div class="mdl-color-text--primary-contrast mdl-card__supporting-text comments">
      {% if page.comments %}
        {% include disqus.html %}
      {% endif %}
    </div>
  </div>

  <nav class="my-nav mdl-color-text--grey-50 mdl-cell mdl-cell--12-col">
    <a href="index.html" class="my-nav__button">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900"
        role="presentation">
        <i class="material-icons">arrow_back</i>
        </button>
        Newer
    </a>
    <div class="section-spacer"></div>
    <a href="index.html" class="my-nav__button">
      Older
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--white mdl-color-text--grey-900" role="presentation">
        <i class="material-icons">arrow_forward</i>
      </button>
    </a>
  </nav>
</div>
